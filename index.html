<html>

<head>
	<title>Text Changer</title>
	<style>

	</style>
</head>

<body>
	<center>
		<p id="colours" style="font-family:cursive">I can change colours</p>
		<div>
		<button type="button" onclick="document.getElementById('colours').style.color='#3958D0'">Become Blue</button>
		<button type="button" onclick="document.getElementById('colours').style.color='#33FF57'">Become Green</button>
		<button type="button" onclick="document.getElementById('colours').style.color='#ffff00'">Become Yellow</button>
		<button type="button" onclick="document.getElementById('colours').style.color='#ffcc00'">Become Orange</button>
		<button type="button" onclick="document.getElementById('colours').style.color='#ff3300'">Become Red</button>
		</div>
		<div>
		<button type="button" onclick="document.getElementById('colours').style.fontSize='10px'">Become Small</button>
		<button type="button" onclick="document.getElementById('colours').style.fontSize='50px'">Become Medium</button>
		<button type="button" onclick="document.getElementById('colours').style.fontSize='100px'">Become Large</button>
		</div>
	</center>
</body>
</html>
